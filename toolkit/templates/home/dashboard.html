{% extends "base.html" %}

{% block content %}
<div class="text-center">
        <h1>Bienvenido a Toolkit INVOLCAN<br><img src="{{ url_for('static', filename='logo.png') }}" alt="Toolkit Logo" height="80"></h1>
    {% if current_user.is_authenticated %}
        <p>Hola, {{ current_user.username }}!</p>
        <a href="{{ url_for('home.dashboard') }}" class="btn btn-primary">Ir al Dashboard</a>
    {% else %}
        <p>Por favor inicia sesión o regístrate</p>
    {% endif %}
</div>
{% endblock %}
