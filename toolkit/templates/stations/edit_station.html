{% extends "base.html" %}

{% block title %}Editar {{ station.name }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3>Editar Estaci贸n: {{ station.name }}</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="name" class="form-label">Nombre de la Estaci贸n *</label>
                            <input type="text" class="form-control" id="name" name="name" 
                                   value="{{ station.name }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="status" class="form-label">Estado *</label>
                            <select class="form-control" id="status" name="status" required>
                                <option value="activa" {% if station.status == 'activa' %}selected{% endif %}>Activa</option>
                                <option value="inactiva" {% if station.status == 'inactiva' %}selected{% endif %}>Inactiva</option>
                                <option value="mantenimiento" {% if station.status == 'mantenimiento' %}selected{% endif %}>En Mantenimiento</option>
                                <option value="averiada" {% if station.status == 'averiada' %}selected{% endif %}>Averiada</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="location" class="form-label">Ubicaci贸n *</label>
                        <input type="text" class="form-control" id="location" name="location" 
                               value="{{ station.location }}" required>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="latitude" class="form-label">Latitud</label>
                            <input type="number" step="any" class="form-control" id="latitude" name="latitude" 
                                   value="{{ station.latitude or '' }}">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="longitude" class="form-label">Longitud</label>
                            <input type="number" step="any" class="form-control" id="longitude" name="longitude" 
                                   value="{{ station.longitude or '' }}">
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="installation_date" class="form-label">Fecha de Instalaci贸n</label>
                        <input type="date" class="form-control" id="installation_date" name="installation_date"
                               value="{{ station.installation_date.strftime('%Y-%m-%d') if station.installation_date else '' }}">
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
