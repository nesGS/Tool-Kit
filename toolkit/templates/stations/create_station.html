{% extends "base.html" %}

{% block title %}Nueva Estación INVOLCAN{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-10">
        <div class="card">
            <div class="card-header">
                <h3>Crear Nueva Estación</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="name" class="form-label">Nombre de la Estación *</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="status" class="form-label">Estado *</label>
                            <select class="form-control" id="status" name="status">
                                <option value="activa">Activa</option>
                                <option value="inactiva">Inactiva</option>
                                <option value="mantenimiento">En Mantenimiento</option>
                                <option value="averiada">Averiada</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="island" class="form-label">Isla *</label>
                            <select class="form-control" id="island" name="island" required>
                                <option value="">Seleccionar...</option>
                                <option value="Tenerife">Tenerife</option>
                                <option value="Gran Canaria">Gran Canaria</option>
                                <option value="Lanzarote">Lanzarote</option>
                                <option value="Fuerteventura">Fuerteventura</option>
                                <option value="La Palma">La Palma</option>
                                <option value="La Gomera">La Gomera</option>
                                <option value="El Hierro">El Hierro</option>
                                <option value="Otros">Otros</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="municipality" class="form-label">Municipio *</label>
                            <input type="text" class="form-control" id="municipality" name="municipality" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="location" class="form-label">Ubicación *</label>
                        <input type="text" class="form-control" id="location" name="location" required>
                    </div>

                    <div class="mb-3">
                        <label for="coordinates" class="form-label">Coordenadas</label>
                        <input type="text" class="form-control" id="coordinates" name="coordinates"
                               placeholder="Ej: 28.4636, -16.2518">
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="required_vehicle" class="form-label">Vehículo Necesario</label>
                            <select class="form-control" id="required_vehicle" name="required_vehicle">
                                <option value="">Seleccionar...</option>
                                <option value="normal">Normal</option>
                                <option value="4x4">4x4</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="measurement_type" class="form-label">Tipo de Medida</label>
                            <select class="form-control" id="measurement_type" name="measurement_type">
                                <option value="">Seleccionar...</option>
                                <option value="Gases">Gases</option>
                                <option value="Térmica">Térmica</option>
                                <option value="Geodesia">Geodesia</option>
                                <option value="Gravimetría">Gravimetría</option>
                                <option value="Sísmica">Sísmica</option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="contact" class="form-label">Contacto</label>
                        <input type="text" class="form-control" id="contact" name="contact">
                    </div>

                    <div class="mb-3">
                        <label for="how_to_get" class="form-label">Cómo Llegar</label>
                        <textarea class="form-control" id="how_to_get" name="how_to_get" rows="4"></textarea>
                    </div>

                    <div class="alert alert-info">
                        <strong>Info:</strong> Las fechas de creación y actualización se registran automáticamente.
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('stations.list_stations') }}" class="btn btn-secondary">Cancelar</a>
                        <button type="submit" class="btn btn-primary">Crear Estación</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
