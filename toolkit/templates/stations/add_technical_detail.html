{% extends "base.html" %}

{% block title %}Añadir Detalle Técnico - {{ station.name }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3>Añadir Detalle Técnico - {{ station.name }}</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="detail_type" class="form-label">Categoría *</label>
                        <select class="form-control" id="detail_type" name="detail_type" required>
                            <option value="">Seleccionar...</option>
                            <option value="alimentacion">Alimentación</option>
                            <option value="conectividad">Conectividad</option>
                            <option value="estructura">Estructura</option>
                            <option value="hardware">Hardware</option>
                            <option value="software">Software</option>
                            <option value="mantenimiento">Mantenimiento</option>
                            <option value="otros">Otros</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="key" class="form-label">Nombre del Detalle *</label>
                        <input type="text" class="form-control" id="key" name="key" 
                               placeholder="Ej: Tipo de alimentación" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="value" class="form-label">Valor/Descripción *</label>
                        <textarea class="form-control" id="value" name="value" rows="3" 
                                  placeholder="Ej: Panel solar 100W + batería de respaldo 12V 100Ah" required></textarea>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('stations.view_station_details', station_id=station.id) }}" class="btn btn-secondary">Cancelar</a>
                        <button type="submit" class="btn btn-primary">Añadir Detalle</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
