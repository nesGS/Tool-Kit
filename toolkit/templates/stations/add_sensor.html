{% extends "base.html" %}

{% block title %}Añadir Sensor - {{ station.name }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3>Añadir Sensor a {{ station.name }}</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="sensor_type" class="form-label">Tipo de Sensor *</label>
                            <select class="form-control" id="sensor_type" name="sensor_type" required>
                                <option value="">Seleccionar...</option>
                                <option value="temperatura">Sísmico</option>
                                <option value="temperatura">Geodésico</option>
                                <option value="temperatura">Gravimétrico</option>
                                <option value="temperatura">Gases</option>
                                <option value="temperatura">Temperatura</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="status" class="form-label">Estado *</label>
                            <select class="form-control" id="status" name="status" required>
                                <option value="operativo">Operativo</option>
                                <option value="averiado">Averiado</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="model" class="form-label">Modelo</label>
                            <input type="text" class="form-control" id="model" name="model" 
                                   placeholder="Ej: Nanometrix">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="serial_number" class="form-label">Número de Serie</label>
                            <input type="text" class="form-control" id="serial_number" name="serial_number">
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="installation_date" class="form-label">Fecha de Instalación</label>
                        <input type="date" class="form-control" id="installation_date" name="installation_date">
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('stations.view_station_details', station_id=station.id) }}" class="btn btn-secondary">Cancelar</a>
                        <button type="submit" class="btn btn-primary">Añadir Sensor</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
