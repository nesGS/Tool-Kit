{% extends "base.html" %}

{% block title %}Configurar Router - {{ station.name }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3>Configurar Router - {{ station.name }}</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="model" class="form-label">Modelo *</label>
                            <input type="text" class="form-control" id="model" name="model" 
                                   value="{{ router.model if router else '' }}" 
                                   placeholder="Ej: Teltonika RUT241" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="status" class="form-label">Estado *</label>
                            <select class="form-control" id="status" name="status" required>
                                <option value="online" {% if router and router.status == 'online' %}selected{% endif %}>Online</option>
                                <option value="offline" {% if router and router.status == 'offline' %}selected{% endif %}>Offline</option>
                                <option value="mantenimiento" {% if router and router.status == 'mantenimiento' %}selected{% endif %}>Mantenimiento</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="ip_address" class="form-label">Dirección IP</label>
                            <input type="text" class="form-control" id="ip_address" name="ip_address" 
                                   value="{{ router.ip_address if router else '' }}"
                                   placeholder="192.168.1.1">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="mac_address" class="form-label">Dirección MAC</label>
                            <input type="text" class="form-control" id="mac_address" name="mac_address" 
                                   value="{{ router.mac_address if router else '' }}"
                                   placeholder="00:1A:2B:3C:4D:5E">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="serial_number" class="form-label">Número de Serie</label>
                            <input type="text" class="form-control" id="serial_number" name="serial_number" 
                                   value="{{ router.serial_number if router else '' }}">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="firmware_version" class="form-label">Versión de Firmware</label>
                            <input type="text" class="form-control" id="firmware_version" name="firmware_version" 
                                   value="{{ router.firmware_version if router else '' }}"
                                   placeholder="v1.2.3">
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('stations.view_station_details', station_id=station.id) }}" class="btn btn-secondary">Cancelar</a>
                        <button type="submit" class="btn btn-primary">Guardar Configuración</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
