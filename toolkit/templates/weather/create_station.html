{% extends "base.html" %}

{% block title %}Nueva Estación Meteorológica{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3>Crear Nueva Estación Meteorológica</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="name" class="form-label">Nombre de la Estación *</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="status" class="form-label">Estado *</label>
                            <select class="form-control" id="status" name="status" required>
                                <option value="activa">Activa</option>
                                <option value="inactiva">Inactiva</option>
                                <option value="mantenimiento">En Mantenimiento</option>
                                <option value="averiada">Averiada</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="location" class="form-label">Ubicación *</label>
                        <input type="text" class="form-control" id="location" name="location" 
                               placeholder="Ej: Sierra Nevada, Granada" required>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="latitude" class="form-label">Latitud</label>
                            <input type="number" step="any" class="form-control" id="latitude" name="latitude" 
                                   placeholder="Ej: 37.0962">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="longitude" class="form-label">Longitud</label>
                            <input type="number" step="any" class="form-control" id="longitude" name="longitude" 
                                   placeholder="Ej: -3.5961">
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="installation_date" class="form-label">Fecha de Instalación</label>
                        <input type="date" class="form-control" id="installation_date" name="installation_date">
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('weather.list_stations') }}" class="btn btn-secondary">Cancelar</a>
                        <button type="submit" class="btn btn-primary">Crear Estación</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
